{% extends "base.html" %}
{% block settings %}
                    
{% endblock %}
{% block content %}
<div class="container has-text-centered">
<form action="" method="post" role="form">
    <div class="form-group">
        
        
            <div class="field">
                    <label class="label">Username</label>
                    <p class="control has-icon has-icon-right">
                      <input class="input is-success" type="text" placeholder="Bob123" name="userid" id="userid">
                      <span class="icon is-small">
                        <i class="fa fa-check"></i>
                      </span>
                    </p>
                    <!-- <p class="help is-success">This username is available</p> -->
                  </div>
                  <div class="field">
                      <label class="label">Password</label>
                      <p class="control has-icon has-icon-right">
                        <input class="input is-success" type="password" placeholder="hunter2" name="password" id="password" required pattern="^(?:(?=.*[a-z])(?:(?=.*[A-Z])(?=.*[\d\W])|(?=.*\W)(?=.*\d))|(?=.*\W)(?=.*[A-Z])(?=.*\d)).{8,}$">
                        <span class="icon is-small">
                          <i class="fa fa-lock"></i>
                        </span>
                      </p>
                      <!-- <p class="help is-success">This username is available</p> -->
                    </div>
        



        <button type="submit" class="button is-info">Login</button>
    </div>
</form>
</div>


{% endblock %}
