{% extends "base.html" %}

{% block content %}

<div class="container text-center">
    <table class="table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Due Date</th>
                <th>Amount</th>
                
            </tr>
        </thead>
        {% for bill in billdata %}
        <tbody>
            <tr>
                
                <td> {{ bill.companyname }} </td>
                <td>{{ bill.duedate }}</td>
                <td> {{ bill.amt }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      New Bill
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Bill</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" role="form">
                    <div class="form-group">
                      <label for=""></label>
                      <input type="text"
                        class="form-control" name="companyname" id="companyname" aria-describedby="helpId" placeholder="Company Name">
                        <input type="date"
                        class="form-control" name="duedate" id="duedate" aria-describedby="helpId" placeholder="Due Date">
                        <!-- Replace the above with jquery date picker -->
                        <input type="text"
                        class="form-control" name="billamt" id="billamt" aria-describedby="helpId" placeholder="$50.45 - Amount">
                        <input type="url"
                        class="form-control" name="billurl" id="billurl" aria-describedby="helpId" placeholder="https://paymybill.com">
                        <input type="tel"
                        class="form-control" name="billtel" id="billtel" aria-describedby="helpId" placeholder="555-555-5555">


                        <label for='recurring'>Recurring Bill?</label><br>
                        <input type="radio" name="recurring" value="true" checked> Yes<br>
                        <input type="radio" name="recurring" value="false"> No<br>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
