{% block content %}
<section class="hero is-light is-fullheight">
    <div class="hero-body">
            <div class="container has-text-centered">
                <form action="" method="post" role="form" oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>

                    <div class="form-group">
                        
                
                
                
                            
                            <div class="field">
                              <label class="label">Username</label>
                              <p class="control has-icon has-icon-right">
                                <input class="input is-success" type="text" placeholder="Bob123" name="userid" id="userid">
                                <span class="icon is-small">

                                </span>
                              </p>

                                <label class="label">Password</label>

                                    <i class="fa fa-lock"></i>
                                  </span>
                                </p>

                              </div>
                            
                              <div class="field">
                                <label class="label">Email</label>
                                <p class="control has-icon has-icon-right">
                                  <input class="input is-success" type="text" placeholder="email@email.com" name="email" id="email">
                                  <span class="icon is-small">
                                    <i class="fa fa-envelope"></i>
                                  </span>
                                </p>
                                <!-- <p class="help is-success">This username is available</p> -->

                        </div>
                
                    </div>
                </form>


            </div>
    </div>
    </section>
